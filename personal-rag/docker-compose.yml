services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  rag:
    build: .
    ports:
      - "8501:8501"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3
      DOCS_DIR: /data/raw_docs
      INDEX_DIR: /data/index
      SQLITE_PATH: /data/metadata.db
    volumes:
      - ./data:/data
    depends_on:
      ollama:
        condition: service_started

volumes:
  ollama:
